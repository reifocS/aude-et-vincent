<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Duo Labels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 85mm);
            gap: 0;
            max-width: 170mm;
            margin: 0 auto;
        }

        .card {
            width: 85mm;
            height: 40mm;
            border: 1px solid #333;
            border-radius: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            background: white;
            padding: 10px;
            page-break-inside: avoid;
            margin: 0;
            box-sizing: border-box;
            gap: 10px;
        }

        .card-image {
            /* width: 80px; */
            height: 35mm;
            /* height: 120px; */
            /* border-radius: 50%; */
            object-fit: cover;
            flex-shrink: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
        }

        .card.front {
            background: white;
            color: black;
        }

        .card.back {
            background: white;
            color: black;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
                width: 100vw;
                height: 100vh;
            }

            .card-container {
                gap: 0;
                max-width: none;
                margin: 0;
                width: 100%;
                height: 100%;
                grid-template-columns: 1fr 1fr;
            }

            .card {
                margin: 0;
                width: 50vw;
                height: 40mm;
            }

            @page {
                margin: 0;
                size: A4 landscape;
            }
        }
    </style>

</head>

            const frontCard = document.createElement('div');
            frontCard.className = 'card front';

            const imageUrl = duo.image || `https://via.placeholder.com/80x80/cccccc/666666?text=${encodeURIComponent(duo.front.charAt(0))}`;

            frontCard.innerHTML = `
                <div class="card-content">
                    <div>${duo.front}</div>
                    <div style="font-size: 14px; opacity: 0.7; margin-top: 5px;">${duo.back}</div>
                </div>
                <img src="${imageUrl}" alt="${duo.front}" class="card-image">
            `;
            cardContainer.appendChild(frontCard);
